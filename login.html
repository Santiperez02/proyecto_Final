<body>   
    <header class="header-container">
        <div class="logo-header">
            <a href="index.html">
                <img src="img/logo_venom.png">
            </a>
        </div>
        
        <div class="menu">
            <ul>
                <li><a href="juegos.html" id="juegos">JUEGOS</a></li>

            </ul>

    <form action="" method="post" id="form" class="main-form">
        <div class="form">
            <div class="form-login">
                <h1>Inicio Sesión</h1>
                <div class="group-form">
                <input type="text" id="name" name="name" autocomplete="off" required><span class="barra"></span>
                <label for="">Nombre</label>
                </div>
                <div class="group-form">
                <input type="email" id="email" name="email"  autocomplete="off" required><span class="barra"></span>
                <label for="">Correo Electronico</label>
                </div>
                <div class="group-form">
                <input type="password" id="password" name="password" required><span class="barra"></span>
                <label for="">Contraseña</label>
                </div>
            </div>
        
            <div class="form-bottom">
                <button type="submit" class="button-form" id="button-form" onclick="btnProgreso()" value="btn-login">Iniciar Sesión</button>
                <p class="warnings" id="warnings"></p>
            </div>  
            
            <a href="formulario.html">Aun no te has registrado?</a>
            
        </div>
    </form>
