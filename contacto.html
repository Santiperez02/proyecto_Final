<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/venom/venom.css">
    <link rel="icon" href="img/venom-ico.ico">
    <title>Contacto</title>
</head>
<body>
    <header class="header-container">
        <div class="logo-header">
            <a href="index.html">
                <img src="img/logo_venom.png">
            </a>
        </div>
        
        <div class="menu">
            <ul>
                <li><a href="juegos.html" id="juegos">JUEGOS</a></li>
                <li><a href="contacto.html" id="venom">CONTACTO</a></li>
                <li><a href="https://www.dccomics.com/" target="_blank"><img src="/img/dc-logo.png" class="menu-img"></a></li>
                <li><a href="https://www.marvel.com" target="_blank"><img src="/img/marvel_logo.png" class="menu-img"></a></li>
                <li class="form"><a href="login.html" class="a-form">Iniciar Sesión</a></li>
            </ul>
        </div>
    </header>
    
    <h1 class="title-contact" id="title-contact">¿Quien soy?</h1>

    <main class="main-contact" id="main-contact">
        <section class="cardMain-contact" id="cardMain-contact">
            <div class="card" id="card">
                <img src="/img/Instagram-logo.png" class="social-img" id="social-img">
                <br>
                <a href="https://www.instagram.com/santiperez02/" target="_blank" class="social-contact" id="social-link">Mi Instagram</a>
            </div>
            <div class="card" id="card">
                <img src="/img/twitter-logo.png" class="social-img" id="social-img">
                <br>
                <a href="https://twitter.com/santi02perez" target="_blank" class="social-contact" id="social-link">Mi Twitter</a>
            </div>
            <div class="card" id="card">
                <img src="/img/tel.logo.png" class="social-img" id="social-img">
                <br>
                <p class="social-contact" id="social-link">3571-638958</p>
            </div>
        </section>
    </main>

    <footer class="footer-contact" id="footer-contact">
        <form action="" method="post" id="form_contact" class="main-form">
            <div class="form">
                <div class="form-login">
                    <h1>Inicio Sesión</h1>
                    <div class="group-form">
                        <input type="text" id="name_contact" name="name_contact" autocomplete="off" required><span class="barra"></span>
                        <label for="">Nombre</label>
                    </div>
                    <div class="group-form">
                        <input type="text" id="surname_contact" name="surname_contact"  autocomplete="off" required><span class="barra"></span>
                        <label for="">Apellido</label>
                    </div>
                    <div class="group-form">
                        <input type="email" id="email_contact" name="email_contact" required><span class="barra"></span>
                        <label for="">Email</label>
                    </div>
                    <div class="group-form">
                        <textarea name="mejora_contact" id="mejora_contact"></textarea>
                        <label for="">Mensaje</label>
                    </div>
                </div>
            
                <div class="form-bottom">
                    <button type="submit" class="button-form" onclick="">Iniciar Sesión</button>
                    <p class="warnings" id="warnings_contact"></p>
                </div>  
            </div>
        </form>
    </footer>
    <script src="js/funcionesGrupo99.js"></script>
</body>
</html>
