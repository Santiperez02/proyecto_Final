    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/login/login.css">
    <link rel="icon" href="/img/Venom-ico.ico">
</head>
<body>   
    <header class="header-container">
        <div class="logo-header">
            <a href="index.html">
                <img src="img/logo_venom.png">
            </a>
        </div>
        
        <div class="menu">
            <ul>
                <li><a href="juegos.html" id="juegos">JUEGOS</a></li>
                <li><a href="contacto.html" id="venom">CONTACTO</a></li>
                <li><a href="https://www.dccomics.com/" target="_blank"><img src="/img/dc-logo.png" class="menu-img"></a></li>
                <li><a href="https://www.marvel.com" target="_blank"><img src="/img/marvel_logo.png" class="menu-img"></a></li>
                <li class="form"><a href="login.html" class="a-form">Iniciar Sesión</a></li>
            </ul>
        </div>
    </header>

    <form action="/registro.php" method="post" id="form" class="main-form" name="form">
        <div class="form">
            <div class="form-login">
                <h1>Registrarse</h1>
                <div class="group-form">
                <input type="text" id="name" name="name" autocomplete="off" required><span class="barra"></span>
                <label for="">Nombre</label>
                </div>
                <div class="group-form">
                <input type="text" id="surname" name="surname" autocomplete="off" required><span class="barra"></span>
                <label for="">Apellido</label>
                </div>
                <div class="group-form">
                <input type="email" id="email" name="email"  autocomplete="off" required><span class="barra"></span>
                <label for="">Correo Electronico</label>
                </div>
                <div class="group-form">
                <input type="password" id="password" name="password" required><span class="barra"></span>
                <label for="">Contraseña</label>
                </div>
                <p class="advertencia" id="advertencia" style="font-size: small;">*Para registrarse debe ser mayor de edad</p>
                <div class="group-form">
                <input type="date" id="birthday" name="birthday" required ><span class="barra"></span>
                <label for=""></label>
                </div>
                <div class="group-form">
                <input type="text" id="province" name="province" required ><span class="barra"></span>
                <label for="">Provincia</label>
                </div>
                <div class="group-form">
                <input type="text" id="country" name="country" required ><span class="barra"></span>
                <label for="">País</label>
                </div>
            </div>
        
            <div class="form-bottom">
                <button type="submit" class="button-form">Enviar</button>
                <p class="warnings" id="warnings"></p>
            </div>  
            
            <a href="formulario.html">Aun no te has registrado?</a>
            
        </div>
    </form>
   <script src="/js/form.js"></script>
</body>
</html>
